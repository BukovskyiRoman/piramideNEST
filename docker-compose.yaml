  redis:
    image: redis
    ports:
      - 6000:6379
  migration:
    build:
      context: ./backend_app
    command:
      [
        "./wait-for-it/wait-for-it.sh",
        "postgres:5432",
        "--",
        "npm",
        "run",
        "typeorm",
        "--",
        "migration:run",
        "-d",
        "backend_up/src/common/config/ormconfigMigration.ts"
      ]
    links:
      - postgres
    depends_on:
      - postgres
volumes:
