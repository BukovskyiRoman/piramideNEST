name: Deploy EC2
on:
  push:
    branches: [ master ]
jobs:
  merge-PR:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event. Key ${{ secrets.SSH_KEY }}"
#      - run: curl -v telnet://${{ secrets.KNOWN_HOSTS }}:5000
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
            key: ${{ secrets.SSH_KEY }}
            name: id_rsa
            known_hosts: ${{ secrets.KNOWN_HOSTS }}
#      - name: rsync over ssh
#        run: ./deploy_to_aws.sh
      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.2.1
        with:
            switches: -avzr --delete
            path: dist/
            remote_path: /app/piramideNEST/dist/
            remote_host: ${{ secrets.KNOWN_HOSTS }}
            remote_user: ubuntu
            remote_key: ${{ secrets.SSH_KEY }}
