name: Deploy EC2
on:
  push:
    branches: [ dev ]
  pull_request:
    types: [ closed ]
jobs:
  merge-PR:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event. Key ${{ secrets.SSH_KEY }}"
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
            key: ${{ secrets.SSH_KEY }}
            name: id_rsa
            known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: rsync over ssh
        run: ./deploy_to_aws.sh
      - name: multiple command
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.KNOWN_HOSTS }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          username: ubuntu
          script: |
            whoami
            sudo docker image prune -f
            cd app
            cd piramideNEST
            sudo docker-compose down
            git fetch origin
            git reset --hard origin/develop  &&  echo 'You are doing well'
            sudo docker-compose build && sudo docker-compose up -d
